    {% extends 'main.html' %}

{% load static  %}


{% block body %}


<h1> all posts </h1>
{% for post in post_list %}





<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="media g-mb-30 media-comment">
                <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Image Description">
                <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
                  <div class="g-mb-15">
                    <h5 class="h5 g-color-gray-dark-v1 mb-0">{{post.author}}</h5>
                    <span class="g-color-gray-dark-v4 g-font-size-12">{{ post.published_date|timesince }} ago </span>
                  </div>
            
                  <p><a href="/post/{{post.id}}"><h2>{{post.title}}</h2></a>
                  </p>
            
                  <ul class="list-inline d-sm-flex my-0">
                
                    <li class="list-inline-item ml-auto">
                      <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="/post/{{post.id}}/comment">
                        <i class="fa fa-reply g-pos-rel g-top-1 g-mr-3"></i>
                        Reply
                      </a>
                    </li>
                  </ul>
                </div>
            </div>
        </div>
    
        
    </div>
    </div>
    


    {% endfor %}


{% endblock %}
